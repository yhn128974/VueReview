<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style></style>
  <body>
    <div id="app">HHHH</div>
    <template id="why">
      <div :style="[styleObj1,styleObj2]">{{message}}</div>
      <button @click="changeMessage">click to change message</button>
    </template>
  </body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    Vue.createApp({
      template: "#why",
      data() {
        return {
          message: "hello world",
          styleObj1: {
            color: "green",
            fontSize:'30px'
          },
          styleObj2:{
            TextDecoration: "underline"
          }
        };
      },
      // #是表示queryselect选择模式
      methods: {
        changeMessage() {
          this.message = "The change is changeed";
        },
      },
    }).mount("#app");
  </script>
</html>
