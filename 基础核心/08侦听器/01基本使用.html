<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style></style>
  <body>
    <div id="app">HHHH</div>
    <template id="why">
      <input type="text" v-model="message" />
      <button @click="changeMessage">click to change message</button>
    </template>
  </body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    Vue.createApp({
      template: "#why",
      data() {
        return {
          message: "hello world",
          anwser: "",
        };
      },
      methods: {
        changeMessage() {
          console.log(`你的问题是${this.message}`);
          this.anwser = "";
        },
      },
      watch: {
        // message 监听data中的属性
        // newVlaue变化前的数据，oldValue变化后的数据
        message(newVlaue, oldValue) {
          console.log(newVlaue, oldValue);

          this.changeMessage();
        },
      },
    }).mount("#app");
  </script>
</html>
