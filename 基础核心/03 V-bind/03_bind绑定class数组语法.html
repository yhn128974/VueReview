<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .active {
      background-color: antiquewhite;
    }
  </style>
  <body>
    <div id="app">HHHH</div>
    <template id="why">
      <div :class="['abc',title,isActive?'active':'']">{{message}}</div>
      <div :class="['abc',title,{active:isActive}]">{{message}}</div>
      <button @click="changeActive">click to change message</button>
    </template>
  </body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    Vue.createApp({
      template: "#why",
      data() {
        return {
          title: "cda",
          message: "hello world",
          isActive: true,
        };
      },
      // #是表示queryselect选择模式
      methods: {
        changeMessage() {
          this.message = "The change is changeed";
        },
        changeActive() {
          this.isActive = !this.isActive;
        },
      },
    }).mount("#app");
  </script>
</html>
