<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style></style>

  <body>
    <div id="app">HHHH</div>
    <template id="why">
      <div :style="finalStyleObj">{{message}}</div>
      <div :style="getFinalStyleObj()">{{message}}</div>

      <button @click="changeMessage">click to change message</button>
    </template>
  </body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    Vue.createApp({
      template: "#why",
      data() {
        return {
          message: "hello world",
          finalStyleObj: {
            fontSize: "50px",
            fontWeight: "bold",
            backgroundColor: "orange",
          },
        };
      },
      // #是表示queryselect选择模式
      methods: {
        changeMessage() {
          this.message = "The change is changeed";
        },
        getFinalStyleObj() {
          return {
            fontSize: "50px",
            fontWeight: "bold",
            backgroundColor: "orange",
          };
        },
      },
    }).mount("#app");
  </script>
</html>
