<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">HHHH</div>
    <template id="why">
      <div>
        <h2 id="counter1">{{message}}</h2>
        <h2 id="counter2">{{counter}}</h2>
        <button @click="increment">+1</button>
        <button @click="decrement">-1</button>
      </div>
      
    </template>
  </body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    Vue.createApp({
      data() {
        return {
          message: "hello world",
          counter: 100,
        };
      },
      // #是表示queryselect选择模式
      template: "#why",
      methods: {
        increment() {
          this.counter++;
          console.log(this);
        },
        decrement() {
          this.counter--;
        },
      },
    }).mount("#app");
  </script>
</html>
