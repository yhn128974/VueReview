<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style></style>
  <body>
    <div id="app">HHHH</div>
    <template id="why">
      <div>{{message}}</div>
      <!-- 当不需要传递参数的时候默认传递event -->
      <button @click="changeMessage">click to change message</button>
      <!-- 同时传递多个值若函数内部要使用event则在形参中传递$event -->
      <button @click="changeMessage2($event,message,'longyou')">
        click to change message
      </button>
    </template>
  </body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    Vue.createApp({
      template: "#why",
      data() {
        return {
          message: "hello world",
        };
      },
      // #是表示queryselect选择模式
      methods: {
        changeMessage(event) {
          console.log(event);
        },
        changeMessage2(event, message, name) {
          console.log(name, message, event);
        },
      },
    }).mount("#app");
  </script>
</html>
